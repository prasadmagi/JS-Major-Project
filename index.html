<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
            <h1>Number System Conversion</h1>
        <div class="main">
        <div class="option-section">
            <div class="form">
                <p>From:</p>
                <div class="select-box">
                 <select class="input-option">
                    <option value="input-dec">Decimal</option>
                    <option value="input-hex">Hexadecimal</option>
                    <option value="input-oct">Octal</option>
                    <option value="input-bin">Binary</option>
                 </select>
                </div>
            
            <div class="to">
                <p>To:</p>
                <div class="select-box">
                 <select class="output-option">
                    <option value="output-dec">Decimal</option>
                    <option value="output-hex">Hexadecimal</option>
                    <option value="output-oct">Octal</option>
                    <option value="output-bin">Binary</option>
                 </select>
             </div>
            </div>
            </div>
        </div>
        <div class="input-section">
                <input class="input-number" placeholder="Enter the number here">
                <input class="output-number" placeholder="Output">
        </div class="btn">

            <button class="btn-convert" >CONVERT</button>
            
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
